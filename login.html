<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA STORE | Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050b14; color: white; overflow: hidden; }
        .split-left { background: linear-gradient(45deg, #2563eb, #7c3aed); }
        .input-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .input-box:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59,130,246,0.3); }
        @media (max-width: 1024px) { .split-left { height: 30vh; } .split-right { height: 70vh; border-radius: 40px 40px 0 0; margin-top: -40px; background: #0b1121; } }
    </style>
</head>
<body class="h-screen w-full flex flex-col lg:flex-row">
    <div class="split-left w-full lg:w-1/2 flex flex-col justify-center p-12 relative overflow-hidden">
        <div class="relative z-10 text-center lg:text-left">
            <h1 class="text-4xl lg:text-6xl font-black mb-4">Elite Access</h1>
            <p class="text-blue-100 font-medium opacity-80">Join the most premium code repository.</p>
        </div>
    </div>
    <div class="split-right w-full lg:w-1/2 flex justify-center items-center p-8 z-10 bg-[#0b1121]">
        <div class="w-full max-w-md">
            <div id="loginBox" class="animate-fade">
                <h2 class="text-3xl font-black mb-8">Login</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="input-box w-full p-4 rounded-2xl outline-none font-bold">
                    <input type="password" id="pass" placeholder="Password" class="input-box w-full p-4 rounded-2xl outline-none font-bold">
                    <button onclick="login()" class="w-full bg-blue-600 py-4 rounded-2xl font-black tracking-widest uppercase shadow-lg">Enter Vault</button>
                    <p class="text-center text-slate-500 font-bold mt-4">New here? <button onclick="toggleBox()" class="text-blue-500">Register</button></p>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
