<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Bot Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-800">

    <div id="loginSection" class="h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-96 text-center">
            <h2 class="text-2xl font-bold mb-6">Admin Master Login</h2>
            <input type="password" id="adminPass" class="w-full px-4 py-3 border rounded-xl mb-4" placeholder="Password...">
            <button onclick="login()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Login</button>
        </div>
    </div>

    <div id="dashSection" class="hidden flex h-screen overflow-hidden">
        <div class="w-64 bg-slate-900 text-white flex flex-col p-4 space-y-2">
            <h2 class="text-2xl font-bold mb-8 text-center text-blue-400">Master Panel</h2>
            <button onclick="showTab('stats')" class="text-left p-3 hover:bg-slate-800 rounded-xl font-bold"><i class="fa-solid fa-chart-pie mr-2"></i> Web Stats</button>
            <button onclick="showTab('users')" class="text-left p-3 hover:bg-slate-800 rounded-xl font-bold"><i class="fa-solid fa-users mr-2"></i> Users</button>
            <button onclick="showTab('deposits')" class="text-left p-3 hover:bg-slate-800 rounded-xl font-bold"><i class="fa-solid fa-money-bill-transfer mr-2"></i> Deposits</button>
            <button onclick="showTab('notices')" class="text-left p-3 hover:bg-slate-800 rounded-xl font-bold"><i class="fa-solid fa-bullhorn mr-2"></i> Notices</button>
            <button onclick="showTab('settings')" class="text-left p-3 hover:bg-slate-800 rounded-xl font-bold"><i class="fa-solid fa-gear mr-2"></i> Settings</button>
        </div>

        <div class="flex-1 bg-slate-50 p-8 overflow-y-auto" id="mainContent">
            
            <div id="statsTab" class="tab-content">
                <h1 class="text-3xl font-bold mb-6">Dashboard Overview</h1>
                <div class="grid grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-l-4 border-l-blue-500">
                        <p class="text-slate-500 font-bold">Total Users</p>
                        <h2 class="text-4xl font-black text-slate-800" id="statUsers">0</h2>
                    </div>
                </div>
            </div>

            <div id="usersTab" class="tab-content hidden">
                <h1 class="text-2xl font-bold mb-4">User List</h1>
                <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b"><tr class="text-slate-500"><th class="p-4">Name</th><th class="p-4">Email</th><th class="p-4">Balance</th></tr></thead>
                        <tbody id="userListBody" class="divide-y"></tbody>
                    </table>
                </div>
            </div>

            <div id="depositsTab" class="tab-content hidden">
                <h1 class="text-2xl font-bold mb-4">Pending Deposits</h1>
                <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b"><tr class="text-slate-500"><th class="p-4">User</th><th class="p-4">TrxID / Method</th><th class="p-4">Amount</th><th class="p-4">Action</th></tr></thead>
                        <tbody id="depositListBody" class="divide-y"></tbody>
                    </table>
                </div>
            </div>

            <div id="noticesTab" class="tab-content hidden">
                <h1 class="text-2xl font-bold mb-4">Manage Notices</h1>
                <div class="flex gap-4 mb-6">
                    <input type="text" id="noticeInput" class="flex-1 px-4 py-3 border rounded-xl" placeholder="Write a new notice...">
                    <button onclick="addNotice()" class="bg-blue-600 text-white px-6 font-bold rounded-xl">Add</button>
                </div>
                <div id="noticeList" class="space-y-3"></div>
            </div>

            <div id="settingsTab" class="tab-content hidden">
                <h1 class="text-2xl font-bold mb-4">System Settings</h1>
                <div class="bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
                    <div><h2 class="text-lg font-bold text-red-500">Maintenance Mode</h2><p class="text-sm text-slate-500">Lock the website.</p></div>
                    <input type="checkbox" id="maintenanceToggle" onchange="toggleMaintenance()" class="w-6 h-6">
                </div>
            </div>

        </div>
    </div>

    <script>
        let pass = sessionStorage.getItem('adminPass');
        if(pass) checkAuth();

        async function login() {
            pass = document.getElementById('adminPass').value;
            const res = await fetch('/api/admin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pass}) });
            if(res.ok) { sessionStorage.setItem('adminPass', pass); checkAuth(); } else alert("Wrong Password");
        }

        async function checkAuth() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashSection').classList.remove('hidden');
            loadAllData();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId + 'Tab').classList.remove('hidden');
        }

        async function loadAllData() {
            const res = await fetch('/api/admin/stats'); const data = await res.json();
            document.getElementById('statUsers').innerText = data.users;
            document.getElementById('userListBody').innerHTML = data.userList.map(u => `<tr class="hover:bg-slate-50"><td class="p-4 font-bold">${u.firstName}</td><td class="p-4 text-sm">${u.email}</td><td class="p-4 text-emerald-600 font-bold">$${u.balanceUsd}</td></tr>`).join('');
            
            // Render Deposits with Action Buttons
            document.getElementById('depositListBody').innerHTML = data.deposits.map(d => `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 font-bold">${d.user.firstName}<br><span class="text-xs text-slate-400">${d.senderNumber}</span></td>
                    <td class="p-4 font-mono text-sm">${d.trxId}<br><span class="uppercase font-bold text-xs">${d.method}</span></td>
                    <td class="p-4 font-bold">à§³${d.amountBdt}</td>
                    <td class="p-4">
                        ${d.status === 'PENDING' ? `
                            <button onclick="actionDeposit(${d.id}, 'APPROVE')" class="bg-emerald-100 text-emerald-600 px-3 py-1 rounded-lg font-bold text-sm mr-2 hover:bg-emerald-200">Approve</button>
                            <button onclick="actionDeposit(${d.id}, 'REJECT')" class="bg-red-100 text-red-600 px-3 py-1 rounded-lg font-bold text-sm hover:bg-red-200">Reject</button>
                        ` : `<span class="font-bold text-sm text-slate-400">${d.status}</span>`}
                    </td>
                </tr>
            `).join('');

            const nRes = await fetch('/api/notices'); const notices = await nRes.json();
            document.getElementById('noticeList').innerHTML = notices.map(n => `<div class="bg-white p-4 rounded-xl border flex justify-between"><span>${n.text}</span> <button onclick="deleteNotice(${n.id})" class="text-red-500"><i class="fa-solid fa-trash"></i></button></div>`).join('');

            const sRes = await fetch('/api/admin/settings'); const set = await sRes.json();
            document.getElementById('maintenanceToggle').checked = set.isMaintenance;
        }

        async function actionDeposit(id, action) {
            Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading() });
            const res = await fetch('/api/admin/deposit/action', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pass, id, action}) });
            const data = await res.json();
            if(data.success) { Swal.fire('Done', data.msg, 'success'); loadAllData(); }
            else Swal.fire('Error', 'Action failed', 'error');
        }

        async function addNotice() { const text = document.getElementById('noticeInput').value; await fetch('/api/admin/notice', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({text}) }); document.getElementById('noticeInput').value = ''; loadAllData(); }
        async function deleteNotice(id) { await fetch('/api/admin/notice/delete/'+id, { method:'POST' }); loadAllData(); }
        async function toggleMaintenance() { const status = document.getElementById('maintenanceToggle').checked; await fetch('/api/admin/settings', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pass, status}) }); alert("Maintenance Updated!"); }
    </script>
</body>
</html>
