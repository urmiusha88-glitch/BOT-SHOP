            });
        }

        // Cart & Checkout V4 (With Promo & VIP)

        function addToCart(id, name, priceUsd) { if(!currentUser) return window.location.href='/login'; if(cart.find(item => item.id === id)) return Swal.fire({toast:true, position:'top-end', icon:'info', title:'Already in cart', showConfirmButton:false, timer:2000}); cart.push({id, name, priceUsd}); localStorage.setItem('cart', JSON.stringify(cart)); updateCartBadge(); Swal.fire({toast:true, position:'top-end', icon:'success', title:'Added', showConfirmButton:false, timer:2000}); }

        async function applyPromo() {
            if(currentUser.isVip) return Swal.fire({toast:true, position:'top-end', icon:'info', title:'VIP is active. Items already free!', showConfirmButton:false, timer:3000});

        function renderCart() { 
            const c = document.getElementById('cartItemsContainer'); const t = document.getElementById('cartTotal'); const ot = document.getElementById('cartOldTotal');
            if(cart.length === 0) { c.innerHTML = '<div class="text-center text-slate-400 mt-20"><p class="font-bold">Your cart is empty.</p></div>'; t.innerText = '$0.00'; ot.classList.add('hidden'); return; }

            else if(activePromo > 0) { const newSum = sum * (1 - (activePromo/100)); t.innerText = `$${newSum.toFixed(2)}`; ot.innerText = `$${sum.toFixed(2)}`; ot.classList.remove('hidden'); }
            else { t.innerText = '$' + sum.toFixed(2); ot.classList.add('hidden'); }
        }

        async function checkoutCart() { 
            if(cart.length === 0) return; if(!currentUser) return window.location.href='/login'; 
            let totalCost = cart.reduce((sum, item) => sum + item.priceUsd, 0); 
            if(currentUser.isVip) totalCost = 0; else if(activePromo > 0) totalCost = totalCost * (1 - (activePromo/100));
            
            if(currentUser.balanceUsd < totalCost) return Swal.fire({ title: 'Insufficient Funds', html: `<p>You need <b class="text-blue-500">$${totalCost.toFixed(2)}</b>.</p>`, icon: 'warning', confirmButtonText: 'Top Up Now'}).then(r => { if(r.isConfirmed){ toggleCart(); openModal(); }}); 
            
            Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading(), allowOutsideClick: false}); 
            const res = await fetch('/api/checkout', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId: currentUser.id, cartItems: cart.map(i=>i.id), promoCode: activePromoCode }) }); const data = await res.json(); 
            if(data.success) { Object.assign(currentUser, {balanceUsd: data.newBalance}); localStorage.setItem('user', JSON.stringify(currentUser)); await fetchOwnedProducts(); checkAuth(); loadProducts(); cart = []; activePromo = 0; activePromoCode = ''; localStorage.removeItem('cart'); updateCartBadge(); toggleCart(); Swal.fire({ title: 'Success! ðŸŽ‰', icon: 'success', confirmButtonText: 'View Vault' }).then(() => openLibrary()); } 
            else { Swal.fire({title: 'Failed', text: data.error, icon: 'error'}); }

        function closeProfile() { document.getElementById('profileModal').classList.replace('flex', 'hidden'); }
        async function buyVip() {
            if(currentUser.balanceUsd < 30) return Swal.fire('Insufficient Funds', 'You need $30 to buy VIP.', 'error');
            Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading()});

        // Library, History, Add Fund Modals (Kept standard implementations)
        async function openLibrary() { document.getElementById('libraryModal').classList.replace('hidden', 'flex'); const list = document.getElementById('libraryList'); list.innerHTML = '<p class="text-center py-10"><i class="fa-solid fa-circle-notch fa-spin text-4xl text-purple-500"></i></p>'; const res = await fetch('/api/library/' + currentUser.id); const purchases = await res.json(); if(purchases.length === 0) return list.innerHTML = '<div class="text-center py-10"><p class="text-slate-500 font-bold">Your vault is empty.</p></div>'; list.innerHTML = purchases.map(p => `<div class="p-4 border border-slate-200 dark:border-slate-700 rounded-[20px] flex justify-between items-center bg-white dark:bg-slate-800"><div class="flex items-center gap-4"><i class="fa-solid fa-code text-3xl text-purple-400"></i><div><h4 class="font-black text-lg dark:text-white">${p.product.name}</h4><p class="text-[10px] font-black text-slate-400">Paid $${p.pricePaid}</p></div></div><a href="${p.product.driveLink}" target="_blank" class="bg-purple-100 text-purple-600 px-6 py-3 rounded-xl font-black text-xs uppercase shadow-sm">Access</a></div>`).join(''); } function closeLibrary() { document.getElementById('libraryModal').classList.replace('flex', 'hidden'); }
