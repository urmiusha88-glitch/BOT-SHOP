<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA DIGITAL STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050b14; color: #e2e8f0; padding-bottom: 80px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .product-card { transition: 0.3s; border-radius: 32px; background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); }
        .product-card:hover { transform: translateY(-10px); border-color: #3b82f6; box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2); }
        .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: load 1.5s infinite; border-radius: 16px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .drawer-closed { transform: translateX(100%); } .drawer-open { transform: translateX(0); }
    </style>
</head>
<body>

    <div class="fixed bottom-24 right-4 md:bottom-8 md:right-8 z-40 bg-slate-800/90 backdrop-blur-md border border-slate-700 px-4 py-2 rounded-full shadow-lg text-xs font-bold text-slate-300 flex items-center gap-2">
        <span class="flex h-3 w-3 relative"><span class="animate-ping absolute h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span class="relative rounded-full h-3 w-3 bg-emerald-500"></span></span>
        <span id="vCount" class="text-white font-black">24</span> viewing now
    </div>

    <nav class="glass sticky top-0 z-50 w-full h-20 flex items-center px-4">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white"><i class="fa-solid fa-bolt text-xl"></i></div>
                <h1 class="text-2xl font-black italic tracking-tighter hidden sm:block">AURA <span class="text-blue-500">DIGITAL</span></h1>
            </div>
            
            <div id="authSection" class="flex gap-3 items-center"></div>
        </div>
    </nav>

    <div class="pt-16 pb-12 text-center px-4">
        <div id="vipBanner" class="hidden max-w-md mx-auto bg-gradient-to-r from-amber-400 to-yellow-500 text-slate-900 font-black py-2 px-4 rounded-full mb-6 text-xs animate-pulse">ðŸ‘‘ VIP ACTIVE: ALL ITEMS ARE FREE!</div>
        <h1 class="text-4xl sm:text-7xl font-black mb-6 tracking-tight">Premium <span class="text-blue-500">Source</span> Codes</h1>
        <div class="max-w-xl mx-auto"><input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Search bots, scripts..." class="w-full bg-slate-800/50 border border-slate-700 rounded-full px-6 py-4 outline-none focus:border-blue-500 font-bold shadow-lg"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-32" id="product-list">
        <div class="product-card p-6"><div class="skeleton w-full h-48 mb-4"></div><div class="skeleton w-3/4 h-8 mb-4"></div><div class="skeleton w-1/2 h-10"></div></div>
        <div class="product-card p-6"><div class="skeleton w-full h-48 mb-4"></div><div class="skeleton w-3/4 h-8 mb-4"></div><div class="skeleton w-1/2 h-10"></div></div>
        <div class="product-card p-6"><div class="skeleton w-full h-48 mb-4"></div><div class="skeleton w-3/4 h-8 mb-4"></div><div class="skeleton w-1/2 h-10"></div></div>
    </div>

    <div class="md:hidden fixed bottom-0 left-0 w-full bg-[#0b1121] border-t border-slate-800 h-16 flex justify-around items-center z-50" id="mobileBottomNav"></div>

    <div id="cartDrawer" class="fixed inset-y-0 right-0 w-full md:w-[400px] bg-[#0b1121] border-l border-slate-800 z-[70] drawer-closed transition-transform duration-300 flex flex-col shadow-2xl">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center"><h2 class="text-2xl font-black">Cart</h2><button onclick="toggleCart()" class="w-10 h-10 bg-slate-800 rounded-full"><i class="fa-solid fa-xmark"></i></button></div>
        <div id="cartItemsContainer" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 border-t border-slate-800 bg-slate-900/50">
            <div class="flex gap-2 mb-4"><input type="text" id="promoInput" placeholder="Promo Code" class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 font-bold outline-none"><button onclick="applyPromo()" class="bg-blue-600 text-white font-bold px-4 py-3 rounded-xl text-xs uppercase">Apply</button></div>
            <div class="flex justify-between items-center mb-4"><span class="font-bold text-slate-400">Total</span><span id="cartTotal" class="text-3xl font-black text-blue-500">$0.00</span></div>
            <button onclick="checkoutCart()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest">Secure Checkout</button>
        </div>
    </div>

    <div id="profileModal" class="fixed inset-0 bg-black/80 hidden z-[60] justify-center items-center px-4 backdrop-blur-sm">
        <div class="bg-slate-900 rounded-[32px] w-full max-w-md p-8 text-center relative border border-slate-800">
            <button onclick="document.getElementById('profileModal').classList.replace('flex','hidden')" class="absolute top-4 right-4 w-10 h-10 bg-slate-800 rounded-full"><i class="fa-solid fa-xmark"></i></button>
            <div class="w-20 h-20 bg-blue-600 rounded-full mx-auto flex items-center justify-center text-3xl font-black mb-4" id="profAvatar">U</div>
            <h3 class="text-2xl font-black mb-1" id="profName">Name</h3>
            <p class="text-slate-400 font-bold mb-6" id="profEmail">Email</p>
            <div class="bg-slate-800 p-4 rounded-xl mb-4 text-left border border-slate-700">
                <p class="text-xs text-slate-400 font-bold uppercase mb-1">Referral Code (Earn $2.00)</p>
                <p class="text-xl font-mono font-black text-emerald-400" id="profRefCode">---</p>
            </div>
            <div class="bg-yellow-900/30 border border-yellow-700/50 p-4 rounded-xl mb-6 text-left">
                <h4 class="font-black text-yellow-500 mb-2"><i class="fa-solid fa-crown"></i> VIP Membership</h4>
                <p class="text-xs text-yellow-500/80 mb-3">Claim all products for FREE!</p>
                <button onclick="buyVip()" id="vipBtn" class="bg-yellow-500 text-black font-black py-2 px-4 rounded-lg text-sm w-full">Buy 30 Days - $30</button>
            </div>
            <button onclick="window.logout()" class="text-red-500 font-bold text-sm"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
    </div>

    <script>
        let currentUser = null; try { const s = localStorage.getItem('user'); if(s) currentUser = JSON.parse(s); } catch(e){}
        let allProducts = []; let cart = []; let activePromo = 0; let activePromoCode = '';

        // Generate Random Viewers
        setInterval(() => { document.getElementById('vCount').innerText = Math.floor(Math.random()*40)+15; }, 5000);

        async function init() {
            renderAuth(); // Render buttons immediately (Fixes missing login button)
            if(currentUser && currentUser.id) {
                try {
                    const res = await fetch('/api/user/' + currentUser.id);
                    const data = await res.json();
                    if(data.success) { currentUser = {...currentUser, ...data}; localStorage.setItem('user', JSON.stringify(currentUser)); renderAuth(); }
                    else if(data.banned) { Swal.fire('Banned', 'Account suspended.', 'error').then(()=>window.logout()); }
                } catch(e) {}
            }
            loadProducts();
        }

        function renderAuth() {
            const authDiv = document.getElementById('authSection');
            const mobNav = document.getElementById('mobileBottomNav');
            
            if(currentUser) {
                const bal = currentUser.balanceUsd.toFixed(2);
                if(currentUser.isVip) document.getElementById('vipBanner').classList.remove('hidden');
                
                authDiv.innerHTML = `
                    <button onclick="Swal.fire('Vault', 'Go to profile to view Vault', 'info')" class="hidden sm:block bg-purple-600/20 text-purple-400 px-4 py-2 rounded-full font-bold text-sm"><i class="fa-solid fa-layer-group"></i> Vault</button>
                    <div class="hidden sm:flex bg-slate-800 px-4 py-2 rounded-full font-black border border-slate-700 text-blue-400">$${bal}</div>
                    <button onclick="toggleCart()" class="w-10 h-10 bg-blue-600 rounded-full flex justify-center items-center"><i class="fa-solid fa-cart-shopping"></i></button>
                    <button onclick="openProfile()" class="w-10 h-10 bg-slate-800 rounded-full flex justify-center items-center border border-slate-700"><i class="fa-solid fa-user"></i></button>
                `;
                mobNav.innerHTML = `
                    <button onclick="location.reload()" class="text-blue-500 flex flex-col items-center"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px] mt-1 font-bold">Home</span></button>
                    <button onclick="toggleCart()" class="text-slate-400 flex flex-col items-center"><i class="fa-solid fa-cart-shopping text-xl"></i><span class="text-[10px] mt-1 font-bold">Cart</span></button>
                    <button onclick="Swal.fire('Add Fund', 'Go to Dashboard', 'info')" class="text-emerald-400 flex flex-col items-center"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[10px] mt-1 font-bold">$${bal}</span></button>
                    <button onclick="openProfile()" class="text-slate-400 flex flex-col items-center"><i class="fa-solid fa-user text-xl"></i><span class="text-[10px] mt-1 font-bold">Profile</span></button>
                `;
            } else {
                authDiv.innerHTML = `<button onclick="location.href='/login'" class="bg-blue-600 text-white px-6 py-2.5 rounded-full font-black text-sm uppercase tracking-widest">Login</button>`;
                mobNav.innerHTML = `<button onclick="location.href='/login'" class="w-[90%] bg-blue-600 text-white py-3 rounded-xl font-black uppercase tracking-widest">Login / Register</button>`;
            }
        }

        async function loadProducts() {
            const res = await fetch('/api/products');
            allProducts = await res.json();
            renderProducts(allProducts);
        }

        function renderProducts(list) {
            const container = document.getElementById('product-list');
            if(list.length === 0) return container.innerHTML = '<div class="col-span-full text-center text-slate-400 font-bold py-10">No products found.</div>';
            
            container.innerHTML = list.map(p => {
                let pPrice = currentUser?.isVip ? 'FREE' : `$${p.price}`;
                return `
                <div class="product-card p-6 flex flex-col justify-between">
                    <div>
                        <div class="w-full h-48 bg-slate-800 rounded-2xl mb-4 flex items-center justify-center overflow-hidden relative">
                            ${p.imageId ? `<img src="/api/photo/${p.imageId}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-code text-5xl text-slate-700"></i>`}
                            <div class="absolute top-2 right-2 bg-black/60 backdrop-blur px-2 py-1 rounded border border-white/10 text-yellow-400 text-[10px] font-black">â˜… ${p.rating}</div>
                        </div>
                        <h3 class="text-2xl font-black mb-2">${p.name}</h3>
                        <p class="text-slate-400 text-xs mb-4 line-clamp-2">${p.abilities}</p>
                        <p class="text-3xl font-black text-blue-500 mb-6">${pPrice}</p>
                    </div>
                    <button onclick="addToCart(${p.id}, '${p.name.replace(/'/g, "\\'")}', ${p.price})" class="w-full bg-slate-800 hover:bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs transition-colors"><i class="fa-solid fa-cart-plus mr-2"></i> Add to Cart</button>
                </div>`;
            }).join('');
        }

        function filterProducts() { const q = document.getElementById('searchInput').value.toLowerCase(); const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q)); renderProducts(filtered); }
        function toggleCart() { document.getElementById('cartDrawer').classList.toggle('drawer-closed'); document.getElementById('cartDrawer').classList.toggle('drawer-open'); }
        
        function addToCart(id, name, price) {
            if(!currentUser) return location.href='/login';
            cart.push({id, name, price: parseFloat(price)}); renderCart();
            Swal.fire({toast:true, position:'top-end', icon:'success', title:'Added to Cart', showConfirmButton:false, timer:1500});
        }
        function removeFromCart(index) { cart.splice(index, 1); renderCart(); }

        function renderCart() {
            const container = document.getElementById('cartItemsContainer');
            if(cart.length === 0) { container.innerHTML = '<p class="text-center text-slate-500 font-bold mt-10">Cart is empty</p>'; document.getElementById('cartTotal').innerText = '$0.00'; return; }
            let sum = 0;
            container.innerHTML = cart.map((i, index) => { sum += i.price; return `<div class="bg-slate-800 p-4 rounded-xl flex justify-between items-center"><div><p class="font-bold text-sm">${i.name}</p><p class="text-blue-500 font-black">$${currentUser.isVip ? '0.00' : i.price}</p></div><button onclick="removeFromCart(${index})" class="text-red-500"><i class="fa-solid fa-trash"></i></button></div>`; }).join('');
            if(currentUser.isVip) sum = 0; else if(activePromo > 0) sum = sum * (1 - (activePromo/100));
            document.getElementById('cartTotal').innerText = `$${sum.toFixed(2)}`;
        }

        async function applyPromo() {
            const code = document.getElementById('promoInput').value; if(!code) return;
            const res = await fetch('/api/promo', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({code}) });
            const data = await res.json();
            if(data.success) { activePromo = data.discount; activePromoCode = code; renderCart(); Swal.fire({toast:true, position:'top-end', icon:'success', title:`${data.discount}% OFF Applied!`}); }
            else Swal.fire({toast:true, position:'top-end', icon:'error', title:data.error});
        }

        async function checkoutCart() {
            if(cart.length === 0) return; if(!currentUser) return location.href='/login';
            Swal.fire({title: 'Processing...', didOpen: ()=>Swal.showLoading()});
            const res = await fetch('/api/checkout', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({userId: currentUser.id, cartItems: cart.map(i=>i.id), promoCode: activePromoCode}) });
            const data = await res.json();
            if(data.success) {
                currentUser.balanceUsd = data.newBalance; localStorage.setItem('user', JSON.stringify(currentUser));
                cart = []; activePromo = 0; activePromoCode = ''; toggleCart(); renderAuth(); renderCart();
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                Swal.fire('Success! ðŸŽ‰', 'Items added to Vault.', 'success');
            } else Swal.fire('Error', data.error, 'error');
        }

        function openProfile() {
            document.getElementById('profAvatar').innerText = currentUser.name.charAt(0);
            document.getElementById('profName').innerText = currentUser.name;
            document.getElementById('profEmail').innerText = currentUser.email;
            document.getElementById('profRefCode').innerText = currentUser.refCode;
            if(currentUser.isVip) { document.getElementById('vipBtn').innerText = "VIP ACTIVE"; document.getElementById('vipBtn').disabled = true; document.getElementById('vipBtn').classList.add('opacity-50'); }
            document.getElementById('profileModal').classList.replace('hidden', 'flex');
        }
        
        async function buyVip() {
            const res = await fetch('/api/buy-vip', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId: currentUser.id}) });
            const data = await res.json();
            if(data.success){ currentUser.balanceUsd = data.newBalance; currentUser.isVip = true; localStorage.setItem('user', JSON.stringify(currentUser)); location.reload(); } 
            else Swal.fire('Error', data.error, 'error');
        }

        window.logout = function() { localStorage.removeItem('user'); location.href='/login'; }
        init();
    </script>
</body>
</html>
