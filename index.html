<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Store - Ononto Hasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Bot Shop</a>
            <span class="text-gray-300 text-sm">Developer : Ononto Hasan</span>
        </div>
    </nav>

    <div class="container mx-auto mt-10 px-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Available Source Codes</h1>
        
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-center col-span-full text-gray-500">Loading products...</p>
        </div>
    </div>

    <script>
        async function loadProducts() {
            try {
                // API theke data anar request
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const productList = document.getElementById('product-list');
                productList.innerHTML = ''; // Clear loading text

                if (products.length === 0) {
                    productList.innerHTML = '<p class="text-center col-span-full text-gray-500">Ekhono kono product add kora hoyni.</p>';
                    return;
                }

                // Protita product er jonno ekta kore Card toiri kora
                products.forEach(product => {
                    const card = `
                        <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">${product.name}</h2>
                            <p class="text-gray-600 mb-4 h-16 overflow-y-auto"><strong>Abilities:</strong> ${product.abilities}</p>
                            <div class="flex justify-between items-center mt-4 border-t pt-4">
                                <span class="text-green-600 font-bold text-xl">${product.price}</span>
                                <button onclick="buyProduct('${product.name}')" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition-colors">
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    `;
                    productList.innerHTML += card;
                });
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('product-list').innerHTML = '<p class="text-center col-span-full text-red-500">Data load korte shomossha hocche!</p>';
            }
        }

        function buyProduct(name) {
            alert(`Apni '${name}' kinar jonno click korechen. Ekhane apni apnar Telegram Bot er payment link ba message link add korte parben!`);
        }

        // Page load holei product gulo anbe
        loadProducts();
    </script>
</body>
</html>
