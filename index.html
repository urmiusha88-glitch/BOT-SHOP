<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA STORE | Premium Source Codes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { 'neon': '0 0 20px rgba(59, 130, 246, 0.5)', 'neon-hover': '0 0 30px rgba(59, 130, 246, 0.7)' }
                } 
            } 
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { -webkit-font-smoothing: antialiased; }
        .glass-effect { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); }
        .dark .glass-effect { background: rgba(15, 23, 42, 0.85); border-bottom: 1px solid rgba(59, 130, 246, 0.15); }
        .product-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(0,0,0,0.05); border-radius: 28px; }
        .product-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15); border-color: rgba(59, 130, 246, 0.4); }
        .dark .product-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 1px solid rgba(255, 255, 255, 0.05); }
        .dark .product-card:hover { box-shadow: 0 10px 35px rgba(59, 130, 246, 0.25); border-color: rgba(59, 130, 246, 0.6); }
        .glow-btn { transition: all 0.3s ease; border-radius: 16px; }
        .glow-btn:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.6); transform: translateY(-2px); }
        .glow-btn:disabled { opacity: 0.5; pointer-events: none; filter: grayscale(1); box-shadow: none; }
        .neon-text { text-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .marquee { overflow: hidden; white-space: nowrap; box-sizing: border-box; }
        .marquee span { display: inline-block; padding-left: 100%; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
        .modal-glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); }
        .dark .modal-glass { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(59, 130, 246, 0.3); box-shadow: 0 0 50px rgba(0,0,0,0.6); }
        .drawer-open { transform: translateX(0%); } .drawer-closed { transform: translateX(100%); }
        .theme-bkash { border-color: #e2136e; background-color: #fce7f0; color: #e2136e; }
        .theme-nagad { border-color: #f37021; background-color: #fef0e9; color: #f37021; }
        .theme-rocket { border-color: #8c1596; background-color: #f4e8f5; color: #8c1596; }
        .theme-upi { border-color: #16a34a; background-color: #dcfce7; color: #16a34a; }
        .theme-paytm { border-color: #0284c7; background-color: #e0f2fe; color: #0284c7; }
        .btn-bkash { background: linear-gradient(135deg, #e2136e, #c0105e); color: white; }
        .btn-nagad { background: linear-gradient(135deg, #f37021, #d6611a); color: white; }
        .btn-rocket { background: linear-gradient(135deg, #8c1596, #6b1073); color: white; }
        .btn-upi { background: linear-gradient(135deg, #16a34a, #15803d); color: white; }
        .btn-paytm { background: linear-gradient(135deg, #0284c7, #0369a1); color: white; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0b1121] text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <div id="noticeBanner" class="hidden bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-sm font-bold py-2 marquee z-50 relative"><span id="noticeText"></span></div>

    <nav class="glass-effect sticky w-full z-40 top-0 shadow-sm transition-all">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-[76px] items-center">
                <div class="flex items-center gap-2 cursor-pointer hover:scale-105 transition-transform" onclick="window.scrollTo(0,0)">
                    <div class="w-10 h-10 rounded-xl bg-blue-100 dark:bg-blue-900/30 flex justify-center items-center">
                        <i class="fa-solid fa-bolt text-blue-600 dark:text-blue-400 text-xl animate-pulse"></i>
                    </div>
                    <span class="font-black text-2xl tracking-tight neon-text">AURA<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-500">STORE</span></span>
                </div>
                <div class="flex items-center space-x-3 sm:space-x-5">
                    <button onclick="toggleDarkMode()" class="p-2.5 rounded-full bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-yellow-400 hover:scale-110 transition-transform shadow-inner"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
                    <div id="authSection" class="flex items-center space-x-2"></div>
                </div>
            </div>
        </div>
    </nav>

    <button onclick="toggleCart()" class="fixed bottom-8 right-8 z-50 bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 text-white w-16 h-16 rounded-[20px] shadow-neon flex justify-center items-center text-2xl transform transition-all hover:scale-110 hover:-translate-y-2">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cartBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-black w-7 h-7 rounded-full flex justify-center items-center border-[3px] border-white dark:border-[#0b1121] hidden shadow-sm">0</span>
    </button>

    <div class="pt-24 pb-16 text-center px-4 relative overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-500/15 blur-[120px] rounded-full z-0 pointer-events-none"></div>
        <div class="relative z-10">
            <h1 class="text-5xl sm:text-7xl font-black mb-6 text-slate-900 dark:text-white tracking-tight leading-tight">Elite <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-500 drop-shadow-sm">Source Codes</span></h1>
            <p class="text-lg sm:text-xl text-slate-500 dark:text-slate-400 font-medium max-w-2xl mx-auto">Instant setup. Localized pricing. Automatic delivery right to your Library.</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10 pb-32">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-12"><i class="fa-solid fa-circle-notch fa-spin text-5xl text-blue-500 drop-shadow-[0_0_15px_rgba(59,130,246,0.6)]"></i></div>
        </div>
    </div>

    <div id="cartOverlay" class="fixed inset-0 bg-black/60 z-[60] hidden opacity-0 transition-opacity backdrop-blur-sm" onclick="toggleCart()"></div>
    <div id="cartDrawer" class="fixed inset-y-0 right-0 w-full sm:w-[400px] modal-glass z-[70] drawer-closed transition-transform duration-300 flex flex-col shadow-[0_0_50px_rgba(0,0,0,0.3)] border-l dark:border-slate-700 rounded-l-3xl">
        <div class="p-6 border-b dark:border-slate-700 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50 rounded-tl-3xl">
            <h2 class="text-2xl font-black dark:text-white"><i class="fa-solid fa-cart-shopping text-blue-500 mr-2 drop-shadow-sm"></i> Cart</h2>
            <button onclick="toggleCart()" class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-slate-600 dark:text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-500/20 transition-colors"><i class="fa-solid fa-xmark text-lg"></i></button>
        </div>
        <div id="cartItemsContainer" class="flex-1 overflow-y-auto p-6 space-y-4">
            <p class="text-center text-slate-500 mt-20 font-medium"><i class="fa-solid fa-basket-shopping text-6xl mb-4 opacity-20 block"></i>Cart is empty.</p>
        </div>
        <div class="p-6 border-t dark:border-slate-700 bg-white dark:bg-slate-900 rounded-bl-3xl">
            <div class="flex justify-between items-center mb-5 bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl">
                <span class="text-sm font-bold text-slate-500 uppercase tracking-widest">Total Amount</span>
                <span id="cartTotal" class="text-3xl font-black text-blue-600 dark:text-blue-400">$0.00</span>
            </div>
            <button onclick="checkoutCart()" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-black py-4.5 rounded-2xl glow-btn text-lg tracking-wide uppercase">
                Secure Checkout <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <div id="libraryModal" class="fixed inset-0 bg-black/70 hidden z-[60] justify-center items-center px-4 backdrop-blur-md">
        <div class="bg-white dark:bg-slate-800 rounded-[32px] w-full max-w-2xl shadow-neon p-8 transform transition-all border dark:border-slate-700 max-h-[85vh] flex flex-col">
            <div class="flex justify-between items-center mb-6 border-b dark:border-slate-700 pb-5">
                <h3 class="font-black text-3xl dark:text-white"><i class="fa-solid fa-layer-group text-purple-500 mr-3 drop-shadow-sm"></i>My Vault</h3>
                <button onclick="closeLibrary()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-500 hover:text-red-500 hover:bg-red-50 transition-colors"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="overflow-y-auto pr-2 flex-1 space-y-4 custom-scrollbar" id="libraryList">
                <p class="text-center text-slate-500 py-10"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-purple-500"></i></p>
            </div>
        </div>
    </div>

    <div id="historyModal" class="fixed inset-0 bg-black/60 hidden z-[60] justify-center items-center px-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-800 rounded-[32px] w-full max-w-lg shadow-[0_0_30px_rgba(0,0,0,0.5)] p-8 transform transition-all border dark:border-slate-700">
            <div class="flex justify-between items-center mb-6 pb-4 border-b dark:border-slate-700">
                <h3 class="font-black text-2xl dark:text-white"><i class="fa-solid fa-clock-rotate-left text-blue-500 mr-2"></i>Transactions</h3>
                <button onclick="closeHistory()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-500 hover:text-red-500 transition-colors"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="max-h-80 overflow-y-auto space-y-3 pr-2 custom-scrollbar" id="historyList"></div>
        </div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[60] flex justify-center items-center px-4 transition-all duration-300 opacity-0 pointer-events-none">
        <div id="addFundModal" class="modal-glass rounded-[32px] w-full max-w-md transition-all duration-300 transform scale-95 overflow-hidden border dark:border-slate-700 shadow-2xl">
            <div id="modalHeader" class="p-6 flex justify-between items-center text-white transition-all duration-500">
                <h3 class="font-black text-2xl tracking-wide"><i class="fa-solid fa-wallet mr-2"></i> Top Up</h3>
                <button onclick="closeModal()" class="text-white/80 hover:text-white hover:rotate-90 transition-transform"><i class="fa-solid fa-xmark text-3xl"></i></button>
            </div>
            <form id="depositForm" class="p-8 space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-3 uppercase tracking-widest text-xs">Payment Method</label>
                    <div id="gatewayOptions" class="grid grid-cols-3 gap-3"></div>
                </div>
                <div class="flex gap-5">
                    <div class="flex-1">
                        <label class="block text-[11px] font-black text-slate-500 uppercase tracking-widest mb-2">Add (USD)</label>
                        <input type="number" step="0.01" id="usdAmount" oninput="calcLocal()" required class="block w-full px-5 py-4 border border-slate-200 dark:border-slate-700 rounded-2xl bg-white dark:bg-slate-900 dark:text-white font-black text-2xl outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm" placeholder="$0.00">
                    </div>
                    <div class="flex-1">
                        <label id="localCurrencyLabel" class="block text-[11px] font-black text-slate-500 uppercase tracking-widest mb-2">Pay Equivalent</label>
                        <input type="text" id="localAmount" disabled class="block w-full px-5 py-4 border border-slate-200 dark:border-slate-700 rounded-2xl bg-slate-100 dark:bg-slate-800 font-black text-2xl text-blue-600 dark:text-blue-400 shadow-inner" value="0">
                    </div>
                </div>
                <div id="instructionBox" class="p-5 rounded-2xl text-sm border shadow-sm">
                    <p class="font-black mb-3 text-base"><i class="fa-solid fa-circle-info mr-1"></i> Send Instructions:</p>
                    <ol class="list-decimal list-inside space-y-2 font-medium">
                        <li>Open <span class="gateway-name"></span> & Send Money.</li>
                        <li>Number: <b class="gateway-number text-lg bg-white/60 dark:bg-black/20 px-3 py-1 rounded-xl inline-block mt-1 shadow-sm border border-black/5 dark:border-white/5"></b></li>
                        <li>Exact Amount: <b id="insAmount" class="text-xl">0</b> <span class="localCodeText text-xs font-black uppercase"></span></li>
                        <li>Paste TrxID below to verify.</li>
                    </ol>
                </div>
                <div class="space-y-4">
                    <input type="text" id="senderNumber" required class="block w-full px-5 py-4 border border-slate-200 dark:border-slate-700 rounded-2xl bg-white dark:bg-slate-900 dark:text-white font-medium outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm" placeholder="Sender Account Number">
                    <input type="text" id="trxId" required class="block w-full px-5 py-4 border border-slate-200 dark:border-slate-700 rounded-2xl bg-white dark:bg-slate-900 dark:text-white uppercase font-black tracking-widest outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm" placeholder="TRANSACTION ID (TrxID)">
                </div>
                <button type="submit" id="submitBtn" class="w-full font-black py-4.5 rounded-2xl shadow-[0_0_20px_rgba(0,0,0,0.2)] text-lg text-white transform active:scale-95 transition-all glow-btn uppercase tracking-widest">
                    Confirm Verification
                </button>
            </form>
        </div>
    </div>

    <script>
        window.logout = function() { localStorage.removeItem('user'); sessionStorage.removeItem('user'); window.location.href = '/'; };

        let currentUser = null;
        try { const stored = localStorage.getItem('user'); if(stored) currentUser = JSON.parse(stored); } catch(e) { localStorage.removeItem('user'); }
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let liveRates = {};
        const currMap = { 'BD': { code: 'BDT', symbol: 'à§³' }, 'IN': { code: 'INR', symbol: 'â‚¹' }, 'PK': { code: 'PKR', symbol: 'â‚¨' }, 'US': { code: 'USD', symbol: '$' } };

        if(localStorage.getItem('theme') === 'dark') { document.documentElement.classList.add('dark'); document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun'); }
        function toggleDarkMode() {
            const html = document.documentElement; const icon = document.getElementById('themeIcon');
            if(html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.setItem('theme', 'light'); icon.classList.replace('fa-sun', 'fa-moon'); } 
            else { html.classList.add('dark'); localStorage.setItem('theme', 'dark'); icon.classList.replace('fa-moon', 'fa-sun'); }
        }

        async function init() {
            try { const res = await fetch('/api/rate'); const data = await res.json(); liveRates = data.rates || {}; } catch(e) {}
            if(currentUser && currentUser.id) {
                try {
                    const res = await fetch('/api/user/' + currentUser.id); 
                    if(res.ok) { const data = await res.json(); if(data.success) { currentUser.balanceUsd = data.balanceUsd; currentUser.country = data.country; localStorage.setItem('user', JSON.stringify(currentUser)); } else { window.logout(); } }
                } catch(e) {}
            }
            checkAuth(); loadProducts(); loadNotices(); updateCartBadge(); if(currentUser) renderGateways();
        }

        async function loadNotices() {
            const res = await fetch('/api/notices'); const data = await res.json();
            if(data && data.length > 0) { document.getElementById('noticeBanner').classList.remove('hidden'); document.getElementById('noticeText').innerText = "âš¡ LATEST: " + data.map(n => n.text).join('  |  '); }
        }

        function checkAuth() {
            const authDiv = document.getElementById('authSection');
            if (currentUser) {
                const bal = currentUser.balanceUsd ? currentUser.balanceUsd.toFixed(2) : '0.00';
                authDiv.innerHTML = `
                    <button onclick="openLibrary()" class="text-purple-600 dark:text-purple-400 bg-purple-100 dark:bg-purple-900/30 px-4 py-2 rounded-xl font-bold text-sm hover:bg-purple-200 transition-colors mr-2 shadow-sm border border-purple-200 dark:border-purple-800 hidden sm:block"><i class="fa-solid fa-layer-group mr-2"></i>Vault</button>
                    <button onclick="openHistory()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 dark:text-slate-400 hover:text-blue-500 mr-2 transition-colors border dark:border-slate-700" title="History"><i class="fa-solid fa-clock-rotate-left"></i></button>
                    
                    <div class="hidden sm:flex items-center bg-white dark:bg-slate-800 rounded-full pl-4 pr-1.5 py-1.5 shadow-sm border border-slate-200 dark:border-slate-700">
                        <span class="text-sm font-bold border-r border-slate-200 dark:border-slate-600 pr-3">${currentUser.name}</span>
                        <div class="px-3 text-blue-600 dark:text-blue-400 font-black tracking-wide">$${bal}</div>
                    </div>
                    
                    <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 px-6 rounded-full text-sm glow-btn active:scale-95 ml-2 shadow-neon"><i class="fa-solid fa-plus mr-1.5"></i>Fund</button>
                    <button onclick="window.logout()" class="w-10 h-10 rounded-full bg-red-50 dark:bg-red-500/10 flex items-center justify-center text-red-500 hover:bg-red-500 hover:text-white ml-2 transition-colors border border-red-100 dark:border-red-900" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
                `;
            } else { authDiv.innerHTML = `<a href="/login" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-neon glow-btn tracking-wide">Login / Join</a>`; }
        }

        function toggleCart() {
            const drawer = document.getElementById('cartDrawer'); const overlay = document.getElementById('cartOverlay');
            if(drawer.classList.contains('drawer-closed')) { drawer.classList.replace('drawer-closed', 'drawer-open'); overlay.classList.remove('hidden'); setTimeout(()=>overlay.classList.remove('opacity-0'),10); renderCart(); } 
            else { drawer.classList.replace('drawer-open', 'drawer-closed'); overlay.classList.add('opacity-0'); setTimeout(()=>overlay.classList.add('hidden'),300); }
        }
        function updateCartBadge() { const badge = document.getElementById('cartBadge'); if(cart.length > 0) { badge.classList.remove('hidden'); badge.innerText = cart.length; } else { badge.classList.add('hidden'); } }
        function addToCart(id, name, priceUsd) {
            if(!currentUser) return window.location.href='/login';
            if(cart.find(item => item.id === id)) return Swal.fire({toast:true, position:'top-end', icon:'info', title:'Already in cart!', showConfirmButton:false, timer:2000});
            cart.push({id, name, priceUsd}); localStorage.setItem('cart', JSON.stringify(cart)); updateCartBadge();
            Swal.fire({toast:true, position:'top-end', icon:'success', title:'Added to Cart', showConfirmButton:false, timer:2000, customClass: {popup: 'rounded-2xl'}});
            const cartBtn = document.querySelector('.fa-cart-shopping').parentElement; cartBtn.classList.add('scale-125'); setTimeout(()=>cartBtn.classList.remove('scale-125'), 200);
        }
        function removeFromCart(id) { cart = cart.filter(item => item.id !== id); localStorage.setItem('cart', JSON.stringify(cart)); updateCartBadge(); renderCart(); }
        function renderCart() {
            const container = document.getElementById('cartItemsContainer'); const totalEl = document.getElementById('cartTotal');
            if(cart.length === 0) { container.innerHTML = '<div class="text-center text-slate-400 mt-24"><i class="fa-solid fa-basket-shopping text-6xl mb-4 opacity-30"></i><p class="font-medium">Your cart is empty.</p></div>'; totalEl.innerText = '$0.00'; return; }
            let total = 0;
            container.innerHTML = cart.map(item => { total += item.priceUsd; return `<div class="flex justify-between items-center bg-white dark:bg-slate-800 p-4 rounded-2xl border dark:border-slate-700 shadow-sm mb-3"><div><h4 class="font-bold text-slate-800 dark:text-white leading-tight mb-1">${item.name}</h4><p class="text-blue-500 font-black">$${item.priceUsd}</p></div><button onclick="removeFromCart(${item.id})" class="w-10 h-10 rounded-xl text-red-400 hover:text-white bg-red-50 hover:bg-red-500 dark:bg-red-500/10 dark:hover:bg-red-500 transition-colors"><i class="fa-solid fa-trash"></i></button></div>`; }).join('');
            totalEl.innerText = '$' + total.toFixed(2);
        }

        async function checkoutCart() {
            if(cart.length === 0) return; if(!currentUser) return window.location.href='/login';
            let totalCost = cart.reduce((sum, item) => sum + item.priceUsd, 0);
            if(currentUser.balanceUsd < totalCost) return Swal.fire({ title: 'Insufficient Funds', html: `<p>You need <b class="text-blue-500">$${totalCost}</b> to buy these items.</p>`, icon: 'warning', confirmButtonText: 'Deposit Now', confirmButtonColor: '#3b82f6', customClass: {popup: 'rounded-3xl'}}).then(r => { if(r.isConfirmed){ toggleCart(); openModal(); }});

            Swal.fire({ title: 'Processing Checkout...', didOpen: () => Swal.showLoading(), allowOutsideClick: false, customClass: {popup: 'rounded-3xl'} });
            const pIds = cart.map(i => i.id);
            const res = await fetch('/api/checkout', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId: currentUser.id, cartItems: pIds }) });
            const data = await res.json();

            if(data.success) {
                currentUser.balanceUsd = data.newBalance; localStorage.setItem('user', JSON.stringify(currentUser)); checkAuth(); loadProducts();
                cart = []; localStorage.removeItem('cart'); updateCartBadge(); toggleCart();
                let linksHtml = data.items.map(i => `<div class="bg-slate-100 dark:bg-slate-800 p-4 rounded-xl mb-3 text-left border border-slate-200 dark:border-slate-700"><p class="font-bold text-sm text-slate-800 dark:text-white mb-2">${i.name}</p><a href="${i.link}" target="_blank" class="text-blue-500 font-bold text-sm break-all underline">${i.link}</a></div>`).join('');
                Swal.fire({ title: 'Purchase Successful! ðŸŽ‰', html: `Items added to your Vault.<br><br><div class="max-h-60 overflow-y-auto custom-scrollbar">${linksHtml}</div>`, icon: 'success', confirmButtonText: '<i class="fa-solid fa-layer-group mr-2"></i>View Vault', confirmButtonColor: '#10b981', customClass: {popup: 'rounded-3xl'} }).then(() => { openLibrary(); });
            } else { Swal.fire({title: 'Checkout Failed', text: data.error, icon: 'error', customClass: {popup: 'rounded-3xl'}}); }
        }

        async function openLibrary() {
            document.getElementById('libraryModal').classList.replace('hidden', 'flex');
            const list = document.getElementById('libraryList'); list.innerHTML = '<p class="text-center py-10"><i class="fa-solid fa-circle-notch fa-spin text-4xl text-purple-500 drop-shadow-md"></i></p>';
            const res = await fetch('/api/library/' + currentUser.id); const purchases = await res.json();
            if(purchases.length === 0) return list.innerHTML = '<div class="text-center py-12"><i class="fa-solid fa-box-open text-7xl text-slate-300 dark:text-slate-700 mb-5"></i><p class="text-slate-500 font-bold text-lg">Your vault is empty.</p></div>';
            list.innerHTML = purchases.map(p => `<div class="p-5 border dark:border-slate-700 rounded-[24px] flex flex-col sm:flex-row justify-between items-center bg-slate-50 dark:bg-slate-800 hover:border-purple-300 dark:hover:border-purple-500 transition-colors gap-5 shadow-sm"><div class="flex items-center gap-5 w-full sm:w-auto"><div class="w-20 h-20 bg-white dark:bg-slate-900 rounded-2xl shadow-sm flex justify-center items-center overflow-hidden border dark:border-slate-700 shrink-0">${p.product.imageId ? `<img src="/api/photo/${p.product.imageId}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-code text-3xl text-purple-400"></i>`}</div><div><h4 class="font-black text-xl dark:text-white leading-tight">${p.product.name}</h4><p class="text-xs font-bold text-slate-400 mt-2 bg-slate-200 dark:bg-slate-900 inline-block px-3 py-1 rounded-full uppercase tracking-wider">Paid $${p.pricePaid} â€¢ ${new Date(p.createdAt).toLocaleDateString()}</p></div></div><a href="${p.product.driveLink || '#'}" target="_blank" class="w-full sm:w-auto bg-purple-100 hover:bg-purple-600 dark:bg-purple-500/20 dark:hover:bg-purple-600 text-purple-600 hover:text-white dark:text-purple-300 px-8 py-4 rounded-xl font-black text-sm text-center transition-all shadow-sm active:scale-95 shrink-0"><i class="fa-solid fa-cloud-arrow-down mr-2"></i> Access File</a></div>`).join('');
        }
        function closeLibrary() { document.getElementById('libraryModal').classList.replace('flex', 'hidden'); }

        async function loadProducts() {
            const res = await fetch('/api/products'); const products = await res.json();
            const list = document.getElementById('product-list'); list.innerHTML = '';
            if(!products || products.length === 0) { list.innerHTML = '<p class="col-span-full text-center text-slate-500 font-bold text-xl">Store is empty currently.</p>'; return; }

            const userCode = currentUser && currentUser.country ? currentUser.country : 'US'; const curr = currMap[userCode] || currMap['US']; const rate = liveRates[curr.code] || 1;

            products.forEach(p => {
                const usdPrice = parseFloat(p.price.replace(/[^0-9.]/g, '')) || 0; const localPrice = Math.round(usdPrice * rate); const pStock = p.stock || 0;
                const imageHtml = p.imageId ? `<img src="/api/photo/${p.imageId}" class="w-full h-52 object-cover rounded-[20px] mb-5 shadow-sm border dark:border-slate-700">` : '<div class="w-full h-52 bg-slate-100 dark:bg-slate-800 rounded-[20px] mb-5 flex items-center justify-center text-slate-300 dark:text-slate-600 shadow-inner border dark:border-slate-700"><i class="fa-solid fa-code text-6xl"></i></div>';
                const isOutOfStock = pStock <= 0; const stockBadge = isOutOfStock ? `<span class="bg-red-50 text-red-600 dark:bg-red-500/10 dark:text-red-400 px-4 py-1.5 rounded-full text-[10px] font-black shadow-sm border border-red-200 dark:border-red-500/30 tracking-widest">SOLD OUT</span>` : `<span class="bg-blue-50 text-blue-600 dark:bg-blue-500/10 dark:text-blue-400 px-4 py-1.5 rounded-full text-[10px] font-black shadow-sm border border-blue-200 dark:border-blue-500/30 tracking-widest">STOCK: ${pStock}</span>`;

                list.innerHTML += `<div class="product-card p-6 flex flex-col justify-between bg-white"><div>${imageHtml}<div class="flex justify-between items-start mb-2"><h2 class="text-[22px] font-black dark:text-white tracking-tight leading-tight">${p.name}</h2>${stockBadge}</div><div class="mb-5 mt-4 flex items-baseline"><span class="text-4xl font-black text-blue-600 dark:text-blue-400">${curr.symbol}${localPrice}</span><span class="text-sm font-bold text-slate-400 ml-2">USD $${usdPrice}</span></div><div class="text-sm text-slate-600 dark:text-slate-300 mb-6 bg-slate-50 dark:bg-slate-900/50 p-4 rounded-2xl font-medium border border-slate-100 dark:border-slate-800 leading-relaxed min-h-[80px]"><i class="fa-solid fa-wand-magic-sparkles text-blue-500 mr-2"></i> ${p.abilities}</div></div><button onclick="addToCart(${p.id}, '${p.name.replace(/'/g, "\\'")}', ${usdPrice})" class="w-full bg-slate-900 dark:bg-slate-700 text-white font-bold py-4.5 rounded-2xl hover:bg-blue-600 dark:hover:bg-blue-600 transition-colors tracking-wide text-lg ${isOutOfStock ? 'opacity-50 cursor-not-allowed' : 'glow-btn shadow-md'}" ${isOutOfStock ? 'disabled' : ''}><i class="fa-solid ${isOutOfStock ? 'fa-ban' : 'fa-cart-plus'} mr-2"></i> ${isOutOfStock ? 'Unavailable' : 'Add to Cart'}</button></div>`;
            });
        }

        function renderGateways() {
            if(!currentUser) return; const country = currentUser.country || 'BD'; const gatewayDiv = document.getElementById('gatewayOptions'); const code = (currMap[country] || currMap['US']).code; document.getElementById('localCurrencyLabel').innerText = `Pay Equivalent`; document.querySelectorAll('.localCodeText').forEach(el => el.innerText = code);
            const createRadio = (val, label, theme, no) => `<label class="cursor-pointer"><input type="radio" name="method" value="${val}" class="peer sr-only" ${no===1?'checked':''} onchange="updateTheme()"><div class="py-3 px-1 border-2 border-slate-200 dark:border-slate-600 rounded-2xl text-center peer-checked:${theme} font-black text-slate-400 dark:text-slate-500 transition-all text-sm uppercase tracking-widest">${label}</div></label>`;
            if (country === 'IN') { gatewayDiv.innerHTML = createRadio('upi','UPI','theme-upi',1) + createRadio('paytm','Paytm','theme-paytm',0); } 
            else { gatewayDiv.innerHTML = createRadio('bkash','bKash','theme-bkash',1) + createRadio('nagad','Nagad','theme-nagad',0) + createRadio('rocket','Rocket','theme-rocket',0); }
        }

        function openHistory() {
            document.getElementById('historyModal').classList.replace('hidden', 'flex'); const list = document.getElementById('historyList'); list.innerHTML = '<p class="text-center py-10"><i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-500"></i></p>';
            fetch('/api/history/' + currentUser.id).then(r=>r.json()).then(deposits => {
                if(!deposits || deposits.length===0) return list.innerHTML = '<div class="text-center py-8"><i class="fa-solid fa-receipt text-5xl text-slate-300 dark:text-slate-700 mb-4"></i><p class="text-slate-500 font-bold">No records found.</p></div>';
                const curr = currMap[currentUser.country] || currMap['BD'];
                list.innerHTML = deposits.map(d => `<div class="p-5 border border-slate-100 dark:border-slate-700 rounded-2xl flex justify-between items-center bg-white dark:bg-slate-800/50 mb-3 shadow-sm hover:shadow-md transition-shadow"><div class="font-black text-sm uppercase dark:text-white tracking-wider">${d.method||'Bank'} <span class="text-blue-500 ml-2">${curr.symbol}${d.amountBdt}</span></div><span class="px-4 py-1.5 text-[10px] font-black uppercase tracking-widest rounded-full shadow-sm ${d.status==='APPROVED'?'bg-emerald-100 text-emerald-600 border border-emerald-200':d.status==='REJECTED'?'bg-red-100 text-red-600 border border-red-200':'bg-orange-100 text-orange-600 border border-orange-200'}">${d.status}</span></div>`).join('');
            });
        }
        function closeHistory() { document.getElementById('historyModal').classList.replace('flex', 'hidden'); }

        const overlay = document.getElementById('modalOverlay'); const modal = document.getElementById('addFundModal');
        function openModal() { overlay.classList.remove('opacity-0', 'pointer-events-none'); modal.classList.remove('scale-95'); updateTheme(); }
        function closeModal() { overlay.classList.add('opacity-0', 'pointer-events-none'); modal.classList.add('scale-95'); }
        function calcLocal() { const usd = parseFloat(document.getElementById('usdAmount').value) || 0; const code = (currMap[currentUser?currentUser.country:'BD'] || currMap['US']).code; const localVal = Math.round(usd * (liveRates[code] || 1)); document.getElementById('localAmount').value = localVal; document.getElementById('insAmount').innerText = localVal; }
        
        function updateTheme() {
            const methodInput = document.querySelector('input[name="method"]:checked'); if(!methodInput) return;
            const method = methodInput.value; const header = document.getElementById('modalHeader'); const box = document.getElementById('instructionBox'); const btn = document.getElementById('submitBtn');
            const names = document.querySelectorAll('.gateway-name'); const numbers = document.querySelectorAll('.gateway-number');
            let number = ''; let name = '';
            header.className = 'p-6 flex justify-between items-center text-white transition-all duration-500 shadow-md'; box.className = 'p-5 rounded-3xl text-sm border shadow-sm transition-all duration-500 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50'; btn.className = 'w-full font-black py-4.5 rounded-2xl shadow-[0_0_20px_rgba(0,0,0,0.2)] text-lg text-white transform active:scale-95 transition-all glow-btn uppercase tracking-widest';

            if(method === 'bkash') { header.classList.add('bg-[#e2136e]'); box.classList.add('border-[#f3b6cf]', 'text-[#c0105e]'); btn.classList.add('bg-gradient-to-r', 'from-[#e2136e]', 'to-[#c0105e]'); name = 'bKash'; number = '01846849460'; } 
            else if(method === 'nagad') { header.classList.add('bg-[#f37021]'); box.classList.add('border-[#fcd0b6]', 'text-[#d6611a]'); btn.classList.add('bg-gradient-to-r', 'from-[#f37021]', 'to-[#d6611a]'); name = 'Nagad'; number = '01846849460'; } 
            else if(method === 'rocket') { header.classList.add('bg-[#8c1596]'); box.classList.add('border-[#dcb5e3]', 'text-[#6b1073]'); btn.classList.add('bg-gradient-to-r', 'from-[#8c1596]', 'to-[#6b1073]'); name = 'Rocket'; number = '018468494606'; }
            else if(method === 'upi') { header.classList.add('bg-[#16a34a]'); box.classList.add('border-[#bbf7d0]', 'text-[#15803d]'); btn.classList.add('bg-gradient-to-r', 'from-[#16a34a]', 'to-[#15803d]'); name = 'UPI'; number = 'admin@upi'; }
            else if(method === 'paytm') { header.classList.add('bg-[#0284c7]'); box.classList.add('border-[#bae6fd]', 'text-[#0369a1]'); btn.classList.add('bg-gradient-to-r', 'from-[#0284c7]', 'to-[#0369a1]'); name = 'Paytm'; number = '9876543210'; }
            names.forEach(n => n.innerText = name); numbers.forEach(n => n.innerText = number);
        }

        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault(); const method = document.querySelector('input[name="method"]:checked').value; const localRaw = document.getElementById('localAmount').value; const amountBdt = parseFloat(localRaw.replace(/[^0-9.]/g, '')); const senderNumber = document.getElementById('senderNumber').value; const trxId = document.getElementById('trxId').value;
            if(amountBdt <= 0) return Swal.fire({title: 'Error', text: 'Invalid amount.', icon: 'error', customClass: {popup: 'rounded-3xl'}});
            let btn = document.getElementById('submitBtn'); btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Processing...';
            try {
                const res = await fetch('/api/deposit', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userId: currentUser.id, method, amountBdt, senderNumber, trxId }) });
                const data = await res.json();
                if(data.success) { closeModal(); Swal.fire({title: 'Submitted!', text: 'Your request is in queue for approval.', icon: 'success', customClass: {popup: 'rounded-3xl'}}); document.getElementById('depositForm').reset(); updateTheme(); } 
                else { Swal.fire({title: 'Error', text: data.error || 'Duplicate TrxID', icon: 'error', customClass: {popup: 'rounded-3xl'}}); }
            } catch(e) {}
            btn.innerHTML = 'CONFIRM VERIFICATION';
        });

        init();
    </script>
</body>
</html>
